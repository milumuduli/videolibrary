            <dt>Video Id</dt>
            <dd><input type="text" class="form-control" id="VideoId"></dd>
            <dt>Title</dt>

            <dt>Url</dt>
            <dd><input type="text" class="form-control" id="Url"></dd>

            <dd><input type="number" class="form-control" id="Views"></dd>
