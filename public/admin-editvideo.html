<div class="d-flex justify-content-center align-items-center" style="height: 100%;">
    <div class="p-4 shadow shadow-lg w-25">
        <dl>
            <h3>Edit Video</h3>
            <dt>Video Id</dt>
            <dd><input type="text" class="form-control" id="VideoId"></dd>
            <dt>Title</dt>
            <dd><input type="text" class="form-control" id="Title"></dd>
            <dt>Url</dt>
            <dd><input type="text" class="form-control" id="Url"></dd>
            <dt>Likes</dt>
            <dd><input type="number" class="form-control" id="Likes"></dd>
            <dt>Views</dt>
            <dd><input type="number" class="form-control" id="Views"></dd>
            <dt>Select Category</dt>
            <dd>
                <select name="Category" class="form-select" id="lstCategories"></select>
            </dd>
        </dl>
        <div class="d-flex">
            <button class="btn btn-warning w-50" id="btnUpdateVideo">Update</button>
            <button class="btn btn-success w-50" id="btnCancel">Cancel</button>
        </div>
    </div>
</div>
