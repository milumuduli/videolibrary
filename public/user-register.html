<div class="bg-light p-2 d-flex flex-column justify-content-center align-items-center rounded rounded-2" style="height: 100%;">
    <h2>Register User</h2>
    <div class="shadow shadow-lg p-4 rounded rounded-2">
        <dl>
            
            <dt>User Id</dt>
            <dd><input type="text" id="UserId" class="form-control"></dd>
            <dt>User Name</dt>
            <dd><input type="text" class="form-control" id="UserName"></dd>
            <dt>Password</dt>
            <dd><input type="password" id="RPassword" class="form-control"></dd>
            <dt>Email</dt>
            <dd><input type="email" class="form-control" id="REmail"></dd>
            <dt>Mobile</dt>
            <dd><input type="text" id="RMobile" class="form-control"></dd>
        </dl>
        <button class="btn btn-warning w-100" id="btnRegister">Register</button>
    </div>
</div>
